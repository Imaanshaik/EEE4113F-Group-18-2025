<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FaunaWatch - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-light d-flex align-items-center justify-content-center min-vh-100 p-3">

  <div class="card shadow-lg w-100" style="max-width: 420px;">
    <div class="card-body text-center pt-1 pb-2">

  <img src="{{ url_for('static', filename='logo.png') }}"
     alt="FaunaWatch Logo"
     class="img-fluid logo-img mb-0">



      <!-- Subtitle -->
      <p class="text-muted fs-6" style="margin-top: 12px; margin-bottom: 24px;">
  Enter password to continue
</p>


      <!-- Flash Message -->
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-danger">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}

      <!-- Login Form -->
      <form method="POST" action="/">
        <div class="mb-3">
          <input type="password" class="form-control form-control-lg" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100">Login</button>
      </form>

    </div>
  </div>

</body>
</html>
