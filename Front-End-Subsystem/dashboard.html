<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - FaunaWatch</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .btn-dashboard {
      background-color: #769cd6;
      color: white;
      border: none;
    }
    .btn-dashboard:hover {
      background-color: #5b83c5;
    }
    .dashboard-header {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-4">
    <!-- Logo and Header Block -->
    <div class="dashboard-header text-center">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="FaunaWatch Logo" style="max-height: 70px;" class="mb-2">
      <h2 class="mb-0">Dashboard</h2>
      <p class="text-muted mb-0 fs-6">Live summary of recent predator activity</p>
    </div>

    <!-- Summary Cards with Icons -->
    <div class="row text-center mb-4">
      <div class="col-md-6 mb-3">
        <div class="card shadow p-4 text-white" style="background-color: #d6cbbc;">
          <h5 class="d-flex align-items-center justify-content-center gap-2" style="color: #212529;">

            <i class="bi bi-eye-fill"></i>
            Total Detections in Last 24 hrs
          </h5>
          <h2 style="color: #212529;">{{ count_24h }}</h2>

        </div>
      </div>
      <div class="col-md-6 mb-3">
        <div class="card shadow p-4 text-white" style="background-color: #d6cbbc;">
          <h5 class="d-flex align-items-center justify-content-center gap-2" style="color: #212529;">
            <i class="bi bi-bar-chart-fill"></i>
            Most Frequent in Last 7 Days
          </h5>
          <h2 style="color: #212529;">{{ most_common }}</h2>
        </div>
      </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="text-center mb-5">
      <a href="{{ url_for('animal_log') }}" class="btn btn-lg btn-dashboard mx-2 mb-2 px-4 py-2">View Animal Log</a>
      <a href="{{ url_for('analytics') }}" class="btn btn-lg btn-dashboard mx-2 mb-2 px-4 py-2">View Analytics</a>
    </div>
  </div>

</body>
</html>
